<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LEE JAE WON </title>
    <style>
    .video-container {
        width: 100%;
        max-width: 800px;
        position: relative;
        overflow: hidden;
        margin: 0 auto;
    }
    
    .video-container iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        border: none;
    }

    /* 투명한 링크 오버레이 */
    .link-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }
    </style>
</head>
<body>
    <p><p><p><p>      
    <div class="video-container">
        <iframe src="https://sandsenter785.github.io/snadsenter/dot.gif" allowfullscreen scrolling="no"></iframe>

    </div>
</body>
</html>
