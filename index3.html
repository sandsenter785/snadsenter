<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LEE JAE WON </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #fafafa;
            color: #000;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
            transition: overflow 0.5s ease;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container iframe {
            width: 80%;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        .intro {
            max-width: 800px;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .content {
            font-size: 17px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
      .funding-section {
            width: 90%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 1s ease-out forwards 0.5s;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .funding-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .funding {
            font-size: 14px;
            line-height: 1.5;
            font-weight: 500;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.05);
            text-align: left;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .funding:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .funding h4 {
            background: rgba(0, 0, 0, 0.1);
            color: black;
            padding: 10px;
            margin: -20px -20px 10px -20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }
        .funding p {
            margin: 8px 0;
        }
        .funding .price {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .gallery img {
            width: 50%;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery .description {
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

        <p><p><p><p>
        <a href = https://sandsenter785.github.io/snadsenter/index2.html> 
          <iframe src="https://sandsenter785.github.io/snadsenter/dot.gif" allowfullscreen></iframe> 
        </a>  

</body>
</html>
